<mat-toolbar>
   <span>Registration</span>
</mat-toolbar>
<mat-card class="my-card">
   <mat-card-content>
      <form class="my-form">
         <mat-form-field class="full-width">
            <mat-label>First Name</mat-label>
            <input matInput class="form-control" placeholder="First name" name="fname" [(ngModel)]="user.firstname">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name" name="lname" [(ngModel)]="user.lastname">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Address</mat-label>
            <input matInput placeholder="Address" name="address" [(ngModel)]="user.address">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Mobile No</mat-label>
            <input matInput placeholder="Mobile No" name="mobileno" [(ngModel)]="user.mobileno">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" name="email" [(ngModel)]="user.email">
         </mat-form-field>

         <mat-form-field class="full-width">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" name="username" [(ngModel)]="user.username">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" name="password" [(ngModel)]="user.password">
         </mat-form-field>
      </form>
      <section class="example-section">
         <label class="example-margin">Gender : </label>
         <mat-radio-group [(ngModel)]="user.gender">
            <mat-radio-button class="example-margin" value="male">Male</mat-radio-button>
            <mat-radio-button class="example-margin" value="female">Female</mat-radio-button>
            <mat-radio-button class="example-margin" value="other">Other</mat-radio-button>
         </mat-radio-group>
      </section>

      <mat-form-field>
         <mat-label>Date of Birth</mat-label>
         <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="user.dob">
         <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
         <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
   </mat-card-content>
   <mat-card-actions>
      <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
   </mat-card-actions>
</mat-card>
