<div class="container">
    <div class="row">
        <div class="col-sm-1">
            <!-- <button class="btn btn-primary" (click)="selectedPrev(x)">Previous</button> -->
            <button mat-raised-button><mat-icon (click)="selectedPrev(x)">keyboard_arrow_left</mat-icon> </button>
        </div>

        <div class="col-sm-10">
            <div class="img-container" *ngFor="let image of sliderArray; let select = index" class="selected" style="height: auto !important; width: 120%">
                <img *ngIf="select == selectedIndex" [src]="image.img" alt="" (click)="OpenDomain(image.title)">
            </div>
        </div>
        <div class="col-sm-1">
            <!-- <button class="btn btn-primary" (click)="selectedNext(x)">Next</button> -->
            <button mat-raised-button><mat-icon (click)="selectedNext(x)">keyboard_arrow_right</mat-icon> </button>
        </div>
    </div>
</div>
